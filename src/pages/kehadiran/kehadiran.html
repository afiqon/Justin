<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      <ion-title>Kehadiran</ion-title>
    </button>
    </ion-navbar>
    </ion-header>
    
    <ion-content padding>
    
        <ion-content parallax>
            <div class="bg">
          </div>
      
    
        <ion-list>
            <ion-item>
              <ion-label>Sesi Kemasukan</ion-label>
              <ion-select [(ngModel)]="SesiKemasukan">
                <ion-option value="1/2015">1/2015</ion-option>
                <ion-option value="2/2015">2/2015</ion-option>
                <ion-option value="1/2018">1/2018</ion-option>
                <ion-option value="2/2018">2/2018</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
    
    <ion-list>
      <ion-item>
        <ion-label>Kelas</ion-label>
        <ion-select [(ngModel)]="Kelas">
          <ion-option value="1">KELAS 1</ion-option>
          <ion-option value="2">KELAS 2</ion-option>
          <ion-option value="3">KELAS 3</ion-option>
          <ion-option value="4">KELAS 4</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    
    <ion-list>
        <ion-item>
          <ion-label>Hari</ion-label>
          <ion-select [(ngModel)]="Hari">
            <ion-option value="Isnin">Isnin</ion-option>
            <ion-option value="Selasa">Selasa</ion-option>
            <ion-option value="Rabu">Rabu</ion-option>
            <ion-option value="Khamis">Khamis</ion-option>
            <ion-option value="Jumaat">Jumaat</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    
    <ion-list>
        <ion-item>
          <ion-label>Slot</ion-label>
          <ion-select [(ngModel)]="Slot">
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
            <ion-option value="5">5</ion-option>
            <ion-option value="6">6</ion-option>
            <ion-option value="7">7</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    
    
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY h.mmA" [(ngModel)]="myDate">
          <ion-datetime displayFormat="HH/MM/AA" [(ngModel)]="myDate"></ion-datetime>
        </ion-datetime>
      </ion-item>
    
    
      <ion-item>
          <ion-label>Justin</ion-label>
          <ion-checkbox color="dark" checked="true"></ion-checkbox>
        </ion-item>
        
        <ion-item>
            <ion-label>Ikhmal</ion-label>
            <ion-checkbox color="dark" checked="true"></ion-checkbox>
          </ion-item>
    
          <ion-item>
              <ion-label>Syafiqah</ion-label>
              <ion-checkbox color="dark" checked="true"></ion-checkbox>
            </ion-item>
    
        <ion-item>
          <ion-label>Arya Stark</ion-label>
          <ion-checkbox disabled="true"></ion-checkbox>
        </ion-item>
    
        <button ion-button color="secondary" round>Hantar</button>
       
    </ion-content>
